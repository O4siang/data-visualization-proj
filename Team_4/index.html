<!DOCTYPE html>
<html lang='zh-TW'>
    <head>
		<meta charset="utf-8">
		<title>NBA Year draft visualization</title>
     <!-- my js & css -->

		<link rel="stylesheet" href="css/jquery-ui.css">
		<link type="text/css" rel="stylesheet" href="css/index.css"></link>
		
    </head>
    <body>

	<div style="width: 100%;">
		<h2 style="text-align: center;">時間軸</h2>
		<div style="width: 50%; margin-left:25%;">
			<p>
				<label for="amount">年份：</label>
				<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
			</p>
			<div id="slider-range-min"></div>
		</div>
		<br>
		<hr>

		<h2 style="text-align: center;">地圖</h2>
    	<h1 class="map" style=" margin-left: 20%;"></h1>

		<hr>
		<h2 style="text-align: center;">球員資料</h2>
		<div style="width: 50%; margin-left: 25%;">
			<table width="100%">
				<tr style="text-align: center;">
					<td colspan="2"><b id="Pk" style="font-size: 22px;">選秀順位</b></td>
				</tr>
				<tr>
					<td rowspan="4" ><img id="pic" src="" width="150" style="margin-left:25%; margin-right: 25%;"></td>
					<td>球員名字 : <b><span style="font-size: 18px;" id="name"></span></b></td>
				</tr>
				<tr>
					<td>平均得分 : <b><span id="PTS"></span></b></td>
				</tr>
				<tr>
					<td>平均籃板 : <b><span id="TRB"></span></b></td>
				</tr>
				<tr>
					<td>平均助攻 : <b><span id="AST"></span></b></td>
				</tr>				
			</table>
		</div>
		<br>
		<hr>
		<h2 style="text-align: center;">該年度薪資比較</h2>
		<div id="chartContainer">
		</div>
		<hr>
		<h2 style="text-align: center;">精采好球</h2>
		<div style="text-align: center;">
		<iframe width="560" height="315" id="video" src="" frameborder="0" allowfullscreen></iframe></div>
		<br>
		<br>
	</div>

    <!-- my js & css -->
  		<script type="text/javascript" src="js/d3.min.js"></script>
  		<script type="text/javascript" src="js/dimple.v2.1.6.min.js"></script>
		<script type="text/javascript" src="js/radar-chart.js"></script>
		<script type="text/javascript" src="js/d3.tip.v0.6.3.js"></script>
		<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
